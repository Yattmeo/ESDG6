<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <title>CareMD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/CareMD_icon.png" type="image/x-icon">

    <!-- Link to external CSS file -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand me-4" href="#">
                <img src="../images/CareMD_icon.png" width="30" height="30" class="d-inline-block align-top" alt="CareMD logo">
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="manage.html">Manage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Main Content -->
            <div class="col-md-12">
                <div class="container-fluid py-4 px-4">
                    <div class="row">
                        <h2>Manage Appointments</h2>
                        <!-- Doctor Card -->
                        <div class="col">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h5 class="card-title">Dr. John Doe</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Specialty: General Practitioner</h6>
                                    <p>Appointment Date: October 15, 2022 <br> Time: 10:00 - 10:15 AM<br>
                                    Hospital: XYZ Hospital</p>
                                    <button type="button" class="btn theme" data-bs-toggle="modal" data-bs-target="#manageModal">Manage</button>
                                </div>
                            </div>
                        </div>

                        <!-- Manage Modal -->
                        <div class="modal fade" id="manageModal" tabindex="-1" aria-labelledby="manageModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="manageModalLabel">Manage Doctor Appointment</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Name: Dr. John Doe</p>
                                        <p>Specialty: General Practitioner</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-danger">Cancel Appointment</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
